<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header">
          <input type="text" class="input" value="Новая таблица" />
          <div class="button-group">
            <div class="button">
              <span class="material-icons">exit_to_app</span>
            </div>
            <div class="button">
              <span class="material-icons">clear</span>
            </div>
          </div>
        </div>
        <div class="excel__toolbar">
          <div class="button">
            <span class="material-icons">format_align_justify</span>
          </div>
          <div class="button">
            <span class="material-icons">format_align_left</span>
          </div>
          <div class="button">
            <span class="material-icons">format_align_right</span>
          </div>
          <div class="button">
            <span class="material-icons">format_bold</span>
          </div>
          <div class="button">
            <span class="material-icons">format_underlined</span>
          </div>
        </div>
        <div class="excel__formula">
          <div class="logo">Fx</div>
          <div class="input" spellcheck="false" contenteditable></div>
        </div>
        <div class="excel__table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column-header">A</div>
              <div class="column-header">B</div>
              <div class="column-header">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell" contenteditable>A1</div>
              <div class="cell" contenteditable>B1</div>
              <div class="cell" contenteditable>C1</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">2</div>
            <div class="row-data">
              <div class="cell" contenteditable>A2</div>
              <div class="cell selected" contenteditable>B2</div>
              <div class="cell" contenteditable>C2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
